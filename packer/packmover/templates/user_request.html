{% extends 'header.html' %} {% load static %} {% block body %}

<head>
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
        <li class="breadcrumb-item active"><a href="{% url 'service' %}">Request for relocate</a></li>
    </ol>
</nav>

<!-- code here -->
<div class="cardy">
    <div>
        <h2 class="card-form"><b>Fill The Form</b>
            <hr class="card-form">
        </h2>
    </div>

    <form class="card-form" method="POST">
        {% csrf_token %}
        <div class="input">
            <input type="text" class="input-field" name="name" value="" required/>
            <label class="input-label">Enter your Name :-</label>
        </div>
        <div class="input">
            <input type="email" class="input-field" name="email" value="" required/>
            <label class="input-label">Enter your Email :-</label>
        </div>
        <div class="input">
            <input type="text" class="input-field" name="mobile" value="" required/>
            <label class="input-label">Enter your Mobile no :-</label>
        </div>
        
        <div class="input">
            <input type="text" class="input-field" name="location" value="" required/>
            <label class="input-label">Where do you want our service :-</label>
        </div>
        <div class="input">
            <input type="text" class="input-field" name="shiftingloc" value="" required/>
            <label class="input-label">Where you want to shift :-</label>
        </div>

        <div class="input">
            <input type="date" class="input-field" name="requestdate" value="" required/>
            <label class="input-label">Date of shifting :-</label>
        </div>
        <div class="input">
            <label class="input-label">Brief item :-</label>
            <select class="input-field" name="briefitem" value="" required>
                <option value="">Select</option>
                <option value="few item">Few Items</option>
                <option value="1 BHK">1 BHK</option>
                <option value="2 BHK">2 BHK</option>
                <option value="3 BHK">3 BHK</option>
            </select>
        </div>
        <div class="input">
            <textarea class="input-field" name="item" value="" required/></textarea>
            <label class="input-label">Mention All The Item :-</label>
        </div>



        <div class="action ">
            <button class="action-button ">Submit</button>
        </div>
    </form>
    <div class="card-info ">
        <p>By signing up you are agreeing to our <a href="# ">Terms and Conditions</a></p>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Your request has been Submit.. !! Wait for response');
    window.location = ('{% url 'user_request' %}')
</script>
{% endif %} {% if error == "yes" %}
<script>
    alert('Something Went Wrong , Try Again...')
</script>
{% endif %} {% endblock %}
