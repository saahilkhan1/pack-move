{% extends 'header.html' %} {% load static %} {% block body %}


<div class="container">
    <br>
    <div id="myCarousel" style="width:80%; margin-left: 11%;" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="item active">
                <img src="{% static 'images/download.jpg' %}" alt="Los Angels" style="width:100%;">
                <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'images/movers-and-packers.png' %}" alt="Chicago" style="width:100%;">
                <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>

            <div class="item">
                <img src="{% static 'images/packers_movers_companies.webp' %}" alt="New York" style="width:100%;">
                <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
<footer>
        <p>Packers & Mover<br>
            <a href="Packers&Mover.com">Packers&Mover.com</a></p>
    </footer>




{% endblock %}
